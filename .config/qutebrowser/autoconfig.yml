# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  fonts.completion.entry:
    global: 8pt monospace
  fonts.downloads:
    global: 8pt monospace
  fonts.messages.error:
    global: 8pt monospace
  fonts.prompts:
    global: 8pt monospace
  fonts.statusbar:
    global: 8pt monospace
  fonts.tabs:
    global: 8pt monospace
  tabs.position:
    global: right
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 1500
